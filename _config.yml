title: Selina' World
description: Blogs by Selina
theme: neo-hpstr-jekyll-theme

plugins:
  - jekyll-seo-tag

collections:
  categories:
    output: true

defaults:
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"